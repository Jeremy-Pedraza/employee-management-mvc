<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - No Encontrado</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-container {
            text-align: center;
            color: white;
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            line-height: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .error-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 0 auto;
        }

        .error-icon {
            font-size: 80px;
            color: #dc3545;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="error-container">
            <div class="error-code mb-4">404</div>

            <div class="error-card">
                <div class="error-icon mb-3">
                    <i class="bi bi-exclamation-triangle-fill"></i>
                </div>

                <h2 class="text-dark mb-3" th:text="${errorTitle != null ? errorTitle : 'Recurso No Encontrado'}">
                    Recurso No Encontrado
                </h2>

                <p class="text-muted mb-3"
                    th:text="${errorMessage != null ? errorMessage : 'El recurso que busca no existe'}">
                    El recurso que busca no existe o ha sido eliminado
                </p>

                <div th:if="${errorDetails}" class="alert alert-warning">
                    <small th:text="${errorDetails}">Detalles adicionales</small>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
                    <a href="javascript:history.back()" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Volver
                    </a>
                    <a th:href="@{/}" class="btn btn-primary">
                        <i class="bi bi-house-fill"></i> Ir al Inicio
                    </a>
                </div>
            </div>

            <p class="mt-4 text-white">
                <small>Sistema de Gesti√≥n de Empleados | Error 404</small>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
